<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="../styles/mobile.css">
  <link rel="stylesheet" href="../styles/thankMobile.css">
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/thank.css  ">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>
</head>
<body onload="localStorage.clear()">
  <div class="root">
    <div class="root_inner">

      <aside class="sidebar">

        <div class="container">
          <div class="cercles">
            <div><p>1</p></div>
            <div><p>2</p></div>
            <div><p>3</p></div>
            <div style="background-color: hsl(206, 94%, 87%);"><p style="margin-left: 15px;color: black;">4</p></div>
          </div>

          <div class="steps">
            <div>
              <label>STEP 1</label>
              <p>YOUR INFO</p>
            </div>

            <div>
              <label>STEP 2</label>
              <p>SELECT PLAN</p>
            </div>

            <div>
              <label>STEP 3</label>
              <p>ADD-ONS</p>
            </div>

            <div>
              <label>STEP 4</label>
              <p>SUMMARY</p>
            </div>

            
          </div>

        </div>

      </aside>
        <main class="main_page">
          <div class="main_inner">
            <header>
              <img src="/Multi-step-form-challenge/assets/images/icon-thank-you.svg" alt="">
            </header>
  
            <div>
              <h1>Thank You</h1>
              <p>  Thanks for confirming your subscription! We hope you have fun 
                using our platform. If you ever need support, please feel free 
                to email us at support@loremgaming.com.</p>
            </div>
          </div>
        </main>
      </div>
  </div>
  
</body>
</html>
